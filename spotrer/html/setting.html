	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="../css/site.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/setting.css" />
	</head>
	<body>
		<div class="docs-header">
			<nav class="navbar navbar-default navbar-custom" role="navigation" >
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">
							<img src="../img/logo.png" height="40"/>
						</a> 
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a class="nav-link" href="activity.html">Activity</a>
							</li>

							<li>
								<a class="navbar-link" href="community.html">Community</a>
							</li>

							<li>
								<a class="nav-link" href="profile.html">Profile</a>

							<li>
								<a class="nav-link current" href="setting.html">Setting</a>
							</li>

						</ul>
					</div>
				</div>
				
		</div>

		<div style="margin: 90px;">
			<h3>Setting</h3>
			<hr />
			
			<div id="person_info" class="col-lg-8">
			
			
				<div class="row">
					<div class="col-lg-6">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col-lg-6">
                        <label>Gender</label>
                        <select name="setting_gender" class="selecter_3"  data-selecter-options='{"cover":"true"}'>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
                    </div>
                    
                </div>
              
              <div class="row">
              	
              	<div class="col-lg-6">
              		<label>Contact</label>
              		<input type="text" class="form-control" placeholder="QQ/ Email/ Wechat/ MSN/ Instagram..." />
              	</div>
              	
              	<div class="col-lg-6">
              		<label>Hobby</label>
              		<select name="setting_hobby" class="selecter_3" data-selecter-options='{"cover":"true"}'>
              			<option value="running">running</option>
              			<option value="riding">riding</option>
              			<option value="fishing">fishing</option>
              			<option value="basketball">basketball</option>
              			<option value="volleyball">volleyball</option>
              			<option value="majiang">majiang</option>
              			<option value="other">other</option>
              		</select>
              	</div>
              	
              </div>
              
               <div class="row">
                 <div class="col-lg-12">
                   <label>Discription</label>
                   <textarea class="form-control" rows="3" placeholder="describe yourself and let more people know about you~ ^_^"></textarea>
                 </div>
               </div>	
			
				<div class="row" style="float: right;">
					<div class="col-lg-6">
						<!--saca means save and cancel-->
						<button type="button" class="btn btn-success saca">save</button>
					</div>
					<div class="col-lg-6">
						<button type="button" class="btn btn-block saca">cancel</button>
					</div>
				</div>
			</div>
		
			<div id="img" style="float: right;" class="col-lg-3">
					<div style="width: 200px;">
						<img src="../img/avatar2.jpg" style="width: 200px;height: 200px;"/>
					</div>
					<button type="button" class="btn btn-primary update">Update from your local file</button>
			</div>
		</div>
	</body>
</html>
